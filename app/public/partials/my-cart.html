<section id="cart">  
  <h2>My Cart</h2>
  <ul class="clearfix headings">
    <li>Product</li>
    <li>Category</li>
    <li>Price</li>
    <li>Quantity</li>
    <li>Removals</li>
  </ul>
  <ul id="my-cart" class="list clearfix" ng-repeat="product in productsInCart();">
    <li class="cart-name">{{product.name}}</li>
    <li class="cart-category">{{product.category}}</li>
    <li class="cart-price">{{product.price | currency:"Â£"}}</li>
    <li class="cart-quantity">{{product.count}}</li>
    <li ><a class="remove-product" ng-click="removeProduct(product)">Remove</a></li>
  </ul>
</section>
